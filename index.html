<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
    <title>Document</title>
</head>

<body>
    <div class="form">

  
    <h1>Student Registration form </h1>
    <br>
    <br>
    <form>

        <label>Name  </label>
        <input type="text" name="name" size="15" /> <br> <br>
        <label> Phone No: </label>
        <input type="text" name="country code" value="+91" size="2" />
        <input type="text" name="phone" size="10" /> <br> <br>
        <label> Date of Birth: </label>
        <input type="date" name="DOB"  /> <br> <br>

      
        
        Address
        <br>
        <textarea cols="80" rows="5" value="address">
</textarea>
        <br>
        <br>
        <label>
            Gender :
        </label>
        <input type="radio" name="male" /> Male 
        <input type="radio" name="female" /> Female 
        <input type="radio" name="other" /> Other
        <br>
        <br>

        <label for="City">City:</label>
        <select id="city" name="city">
            <option value="Select City">Select City</option>
          <option value="Gurugram">Gurugram</option>
          <option value="Noida">Noida</option>
          <option value="Delhi">Delhi</option>
          <option value="Ghaziabad">Ghaziabad</option>
        </select>
        
        <br> <br>
        <label> Hobbies: </label><input type="checkbox" id="hobby1" name="hobby1" value="Music">
        <label for="hobby1"> Music </label><br>
        <input type="checkbox" id="Sports" name="Sports" value="Sports">
        <label for="Sports"> Sports</label><br>
        <input type="checkbox" id="Reading" name="Reading" value="Reading">
        <label for="Reading"> Reading</label><br>
        <br>
        <button> Submit </button>
        <button> Reset</button>
    </div>
</body>

</html>
